<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Worship</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="JS" width="250" height="300">

    </canvas>
<script>
    var c = document.getElementById("JS");
    var ctx= c.getContext("2d");
    ctx.font = "30px Tahoma";
    ctx.fillText("I love JavaScript",20,50);
    var c = document.getElementById("JS")
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#F1DA4E";
    ctx.fillRect(55,85,135,135);
    var c = document.getElementById("JS")
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#312F34"
    ctx.font = "80px Arial bold";
    ctx.fillText("JS",85,205)
</script>
</body>
</html>
