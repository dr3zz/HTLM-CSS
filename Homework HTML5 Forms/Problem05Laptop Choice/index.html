<!DOCTYPE html>
<html>
<head>
	<title>Laptop Choice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<div id='laptops'>
		<h1>Apple's Laptops(6)</h1>
		<div class='left'>
			<a href="https://google.com" target='_blank'>
			<button type='button'>Apple MacBook Air
			<br/>
			11.6 inch/1.3GHz
			<br/>
			Haswell
			<br/>
			<img src="img/apple-1.png" height="80" width="140">
			<br/>
			<input type='button' value='$1,729.00'>
			</button>
			</a>
			<a href="https://google.com" target='_blank'>
			<button type='button'>Apple MacBook Air
			<br/>
			11.6 inch/1.4GHz
			<br/>
			Haswell
			<br/>
			<img src="img/apple-4.png" height="80" width="140">
			<br/>
			<input type='button' value='$1,999.00'>
			</button>
		</a>
		</div>
		<div class='middle'>
			<a href="https://google.com" target='_blank'>
			<button>Apple MacBook Air
			<br/>
			11.6 inch/1.4GHz
			<br/>
			Haswell
			<br/>
			<img src="img/apple-2.png" height="80" width="140">
			<br/>
			<input type='button' value='$1,825.00'>
			</button>
		</a>
			<a href="https://google.com" target='_blank'>
			<button>
				Apple MacBook Air
			<br/>
			11.6 inch/1.4GHz
			<br/>
			Haswell 256GB SSD
			<br/>
			<img src="img/apple-5.png" height="80" width="140">
			<br/>
			<input type='button' value='$2,119.00'>
			</button>
			</a>
			
		</div>

		<div class='right'>
			<a href="https://google.com" target='_blank'>
			<button>
			Apple MacBook Air
			<br/>
			13.3 inch/1.3GHz
			<br/>
			Haswell
			<br/>
			<img src="img/apple-3.png" height="80" width="140">
			<br/>
			<input type='button' value='$1,919.00'>
			</button>
		</a>
			<a href="https://google.com" target='_blank'>
			<button>
				Apple MacBook Air
			<br/>
			13.3 inch/2.5GHz Ivy
			<br/>
			Bridge
			<br/>
			<img src="img/apple-6.png" height="80" width="140">
			<br/>
			<input type='button' value='$2,529.00'>
			</button>
			</a>
			</div>
			<div class='form'>

				<div >
					<label for='pricerange'>Price</label>
					<br/>
					<div class='low'>1700</div>
					<div class='high'>2600</div> 
					<input type='range' min='1700' max='2600' id='pricerange'> 
				</div>

				<div >
					<label for='ram'>RAM</label>
					<br/>
					<div class='low'>2048</div>
					<div class='high'>4096</div> 
					<input type='range' min='2048' max='4096' id='ram'> 
				</div>
				<div >
					<label for='disc'>Disc</label>
					<br/>
					<div class='low'>100GB</div>
					<div class='high'>2000GB</div> 
					<input type='range' min='100' max='2000' id='disc'> 
				</div>
				<div >
					<label for='display'>Display</label>
					<br/>
					<div class='low'>11.6</div>
					<div class='high'>18.4</div> 
					<input type='range' min='11.6' max='18.4' id='display'> 
				</div>

				<div >
					<label for='weight'>Weight</label>
					<br/>
					<div class='low'>1</div>
					<div class='high'>6</div> 
					<input type='range' min='1' max='6' id='weight'> 
				</div>

				<div >
					<label for='warranty'>Warranty</label>
					<br/>
					<div class='low' >12 month</div>
					<div class='high'>60 month</div> 
					<input type='range' min='12' max='60' id='warranty'> 
				</div>


			</div>
		</div>
		
	

	</body>
	</html>
