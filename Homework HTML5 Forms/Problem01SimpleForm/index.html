<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Simple Form</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <h1>Enter the system</h1>
    <p>It is nesessary to login in Your account in order to sing in for a course</p>
    <form method="post"  >
        <fieldset id="sing-up">
            <div >ARE YOU NEW? <span>REGISTER</span></div>
            <br/>
            <input type="text" name="username-su" id="username" placeholder="User name"  />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password-si" name='password-si' placeholder='Password' />
            <input type="password" name='password-si' placeholder='Confirm Password' />
            <div id="register">
                <br/>
                <input type="submit" value="Register" /></div>
            </fieldset>
            <fieldset id="sing-in">
              <div>ALREADY A STUDENT? LOGIN</div>
              <br/>
              <input type='text' name='username-si' placeholder='User name'/> 
              <input type='password' name='password-si' placeholder='Password'/>
              <input name='checkBox'  type='checkbox' id="check"/>
              <label for="check"><sup>remember me?</sup></label>
              <div id='login'>  
                  <input type='submit' name='login' value='Login'/> 
                  <br/>
                  <a href="#" target='_blank'>forgot password</a>
              </div>
              <br/>
          </fieldset>
      </form>
  </body>
  </html>
