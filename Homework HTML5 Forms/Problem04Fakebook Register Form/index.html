<!DOCTYPE html>
<html>

							<input type='text' id='lastname' name='lname' placeholder='Last Name'>

							<br/>

						<input type='reset' value='Clear Form'>

					<div class="right"><fieldset>

						<select id='country' name='country' placeholder='country' required='required'>

						<br/>

						<input type='text' id='strnum'  name='strnum' required='required' placeholder='Nr' pattern="[0-9]+">
