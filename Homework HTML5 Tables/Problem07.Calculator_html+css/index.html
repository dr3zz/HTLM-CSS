<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset='UTF-8'>
	
</head>
<body>
	<div class='table'>

		<table>
			<form name='calculator'>
				<tr>
					<td colspan='4' id='screen'><input type="textfield" name="ans" value=""></td>
				</tr>
				<tr>
					<td><button type="button" value="1" onClick="document.calculator.ans.value+='1'">1</button></td>
					<td><button type='button' value="2" onClick="document.calculator.ans.value+='2'">2</button></td>
					<td><button type='button' value="3" onClick="document.calculator.ans.value+='3'">3</button></td>
					<td><button type='button' value="+" onClick="document.calculator.ans.value+='+'">+</button></td>
				</tr>
				<tr>
					<td><button type='button' value="4" onClick="document.calculator.ans.value+='4'">4</button></td>
					<td><button type='button' value="5" onClick="document.calculator.ans.value+='5'">5</button></td>
					<td><button type='button' value="6" onClick="document.calculator.ans.value+='6'">6</button></td>
					<td><button type='button' value="-" onClick="document.calculator.ans.value+='-'">-</button></td>
				</tr>
				<tr>
					<td><button type='button' value="7" onClick="document.calculator.ans.value+='7'">7</button></td>
					<td><button type='button' value="8" onClick="document.calculator.ans.value+='8'">8</button></td>
					<td><button type='button' value="9" onClick="document.calculator.ans.value+='9'">9</button></td>
					<td><button type='button' value="*" onClick="document.calculator.ans.value+='*'">*</button></td>
				</tr>
				<tr>
					<td><button type='reset' value="reset" onClick="document.calculator.ans.value+='reset'">C</button></td>
					<td><button type='button' value="0" onClick="document.calculator.ans.value+='0'">0</button></td>
					<td><button type='button' value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">=</button></td>
					<td><button type='button' value="/" onClick="document.calculator.ans.value+='/'">/</button></td>
				</tr>
			</form>
		</table>
	</div>
</body>
</html>
